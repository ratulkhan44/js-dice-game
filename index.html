<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Let's Play a Game!</h1>
        <form action="">
            <input type="number" id="win-input" placeholder="Enter a Winning Score">
            <input type="submit" value="Save">
        </form>
        <h3>Winning Score : <span class="win-score"></span></h3>
        <h2>Player-1 : <span class="p1-score"></span> 
            Vs 
            Player-2 : <span class="p2-score"></span>
        </h2>
        <h1>Dice : <span class="dice-point"></span></h1>
        <button class="start">Start</button>
        <button class="p1-button">Player1:Throw Dice</button>
        <button class="p2-button">Player2:Throw Dice</button>
        <button class="reset">Reset</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
